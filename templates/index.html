{% extends 'base.html' %}

{% block head%}

{% endblock %}

{% block body %}
<div>
    <form method="post" action="{{ url_for('login') }}" class="form-signin">
        {{ form.csrf_token }}
        
        <label for="inputUsername" class="sr-only">Username</label>
        {{ form.username(class="form-control", placeholder="Username", id="inputUsername") }}
        
        <label for="inputPassword" class="sr-only">Password</label>
        {{ form.password(class="form-control", placeholder="Password", id="inputPassword") }}
        
        <!-- Add other form fields as needed -->
    
        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        <button type="submit" class="btn btn-lg btn-primary btn-block" onclick="register()">Register</button>

    </form>
</div>


<script>
    function register() {
        window.location.href = "{{ url_for('register') }}";
    }
    function login(){
        window.location.href = "{{ url_for('login') }}";
    }
</script>
{% endblock %}
